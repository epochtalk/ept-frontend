<div class="editor-header">
  <div class="editor-column-left">
    <label>Input:</label>
  </div>
  <div class="editor-column-right">
    <label>Preview:</label>
  </div>
</div>

<div class="editor-body">
  <div class="editor-column-left">
    <textarea class="editor-input" maxlength="5000"></textarea>
  </div>
  <div class="editor-column-right">
    <div class="editor-preview" post-processing="body" style-fix="false"></div>
  </div>
</div>

<div class="editor-footer">
  <div class="editor-images-container">
    <div class="editor-images">
      <image-uploader class="editor-image-uploader" purpose="editor"  on-done="insertImageUrl(data)"></image-uploader>
    </div>
  </div>
</div>
