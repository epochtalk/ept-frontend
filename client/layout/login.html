  <form name="$parent.form" class="css-form" novalidate ng-if="HeaderCtrl.loginOrRecover">
    <h3 class="thin-underline">Login</h3>
    <input type="text" placeholder="Username" ng-model="HeaderCtrl.user.username" auto-focus="$parent.focus" required>
    <label>
      <div class="input-info">Minimum 8 characters</div>
      <input type="password" placeholder="Password" ng-model="HeaderCtrl.user.password"  ng-class="{'ng-invalid': HeaderCtrl.user.password.length < 8 }" required>
    </label>
    <label>
      <input type="checkbox" id="remember-me" ng-model="HeaderCtrl.user.rememberMe">
      Remember Me
    </label>
    <div class="clear">
      <button class=" fill-row" ng-click="HeaderCtrl.login()" ng-disabled="$parent.form.$invalid || $parent.form.$errors || HeaderCtrl.user.password.length < 8">
        Login
      </button>
    </div>
    <hr />
    <div class="centered-text">
      <a ng-click="HeaderCtrl.loginOrRecover = false">Help, I forgot my password!</a>
    </div>
  </form>

  <!-- Recover Account Modal -->
  <form name="$parent.form" class="css-form" novalidate ng-if="!HeaderCtrl.loginOrRecover">
    <h3 class="thin-underline">Recover Your Account</h3>

    <input type="text" class="input-text" placeholder="Username or Email" ng-model="HeaderCtrl.recoverQuery" ng-hide="HeaderCtrl.recoverBtnLabel === 'Account Reset'" ng-disabled="HeaderCtrl.recoverSubmitted" auto-focus="$parent.focus" required>
    <span ng-show="HeaderCtrl.recoverBtnLabel === 'Account Reset'">
      Please check your email to reset your password.
      <br /><br />
    </span>
    <button class="button fill-row" ng-click="HeaderCtrl.recover()"
        ng-disabled="$parent.form.$invalid || $parent.form.$errors || HeaderCtrl.recoverSubmitted" ng-bind="HeaderCtrl.recoverBtnLabel"></button>
    <hr />
    <div class="centered-text">
      <a ng-click="HeaderCtrl.loginOrRecover = true">Take me back to Login</a>
    </div>
  </form>
